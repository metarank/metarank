api:
  port: 8080
  host: "0.0.0.0"

state:
  type: redis
  host: localhost
  port: 6379

# option 1: local bootstrap from files
input:
  type: file
  path: s3://bucket/events/


models:
  xgboost:
    type: lambdamart
    backend:
      type: xgboost
      iterations: 10
      seed: 0
    weights:
      click: 1
    features:
      - popularity

features:
  - name: popularity
    type: number
    scope: item
    source: metadata.popularity