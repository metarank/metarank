name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-20.04, macos-11, windows-2019]
    container: hseeberger/scala-sbt:11.0.14.1_1.6.2_2.12.15

    steps:
    - name: install git-lfs
      run: "apt update && apt install git-lfs libgomp1"
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
    - uses: actions/cache@v2
      with:
        path: ~/.sbt ~/.m2 ~/.ivy2 ~/.cache
        key: ${{ runner.os }}-build-${{ hashFiles('build.sbt', 'api/build.sbt', 'ingest/build.sbt', 'core/build.sbt', 'project/Deps.scala') }}
    - name: Run tests
      run: sbt -mem 2048 test
