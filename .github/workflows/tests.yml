name: Tests

on:
  push:
    branches: [ master, 0.5.x ]
  pull_request:
    branches: [ master, 0.5.x ]

env:
  METARANK_TRACKING: false

jobs:
  build:
    timeout-minutes: 20
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - jvm: 11
            platform: ubuntu-22.04
          - jvm: 17
            platform: ubuntu-22.04
          - jvm: 11
            platform: macos-12
          - jvm: 11
            platform: windows-2022

    steps:
    - name: install libomp
      run: brew install libomp
      if: runner.os == 'macOS'

    - uses: actions/checkout@v2
      with:
        lfs: 'true'

    - name: Start Redis on Linux
      run: sudo apt-get install redis-server haveged
      if: runner.os == 'Linux'

    - name: Start Redis on Mac
      run: brew install redis && brew services start redis
      if: runner.os == 'macOS'

    - name: Start Redis on Windows
      run: choco install memurai-developer
      if: runner.os == 'Windows'

    - name: start haveged
      run: docker run --privileged -d hortonworks/haveged:1.1.0
      if: runner.os == 'Linux'

    - name: check enthropy
      run: cat /proc/sys/kernel/random/entropy_avail && sudo dmesg
      if: runner.os == 'Linux'

    - uses: actions/cache@v2
      with:
        path: ~/.sbt ~/.m2 ~/.ivy2 ~/.cache
        key: ${{ runner.os }}-build-${{ hashFiles('build.sbt', 'api/build.sbt', 'ingest/build.sbt', 'core/build.sbt', 'project/Deps.scala') }}
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jvm }}

    - name: Run tests
      run: sbt -mem 3000 test
