state:
  type: redis
  host: localhost
  port: 6379

train:
  type: s3
  bucket: metarank
  prefix: /some/prefix

models:
  xgboost:
    type: lambdamart
    backend:
      type: xgboost
      iterations: 10
      seed: 0
    weights:
      click: 1
    features:
      - popularity

features:
  - name: popularity
    type: number
    scope: item
    source: metadata.popularity